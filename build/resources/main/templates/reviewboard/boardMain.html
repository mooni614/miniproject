<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰게시판</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reviewboard/boardMain.css">
    <script src="/jq/jquery-3.7.0.min.js"></script>
    <script src="/jq/jquery.form.min.js"></script>
    <script src="/js/cafemap/mapMain.js"></script>


    <script src="https://kit.fontawesome.com/fb453b869a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>


</head>
<body>

<section class="notice">
    <div class="page-title">
        <div class="container">
            <h3>리뷰게시판</h3>
        </div>
    </div>


    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-num">번호</th>
                    <th scope="col" class="th-title">제목</th>
                    <th scope="col" class="th-write">작성자</th>
                    <th scope="col" class="th-date">등록일</th>
                    <th scope="col" class="th-view">조회수</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>3</td>
                    <td>
                        <a href="#!">[공지사항] 개인정보 처리방침 변경안내처리방침</a>

                    </td>
                    <td>이용자1</td>
                    <td>2017.07.13</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td><a href="#!">공지사항 안내입니다. 이용해주셔서 감사합니다</a></td>
                    <td>이용자2</td>
                    <td>2017.06.15</td>
                    <td>10</td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>


    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                    <div class="search-wrap">
                        <label for="search" class="blind">글 내용 검색</label>
                        <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <button class="write-btn btn-dark">글쓰기</button>
    </div>


</section>


</body>
</html>
